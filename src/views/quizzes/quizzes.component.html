<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4">Quizzes</h1>

  <div class="overflow-x-auto">
    <table class="w-full table-auto">
      <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2 text-left">ID</th>
        <th class="px-4 py-2 text-left">Title</th>
        <th class="px-4 py-2 text-left">Description</th>
        <th class="px-4 py-2 text-left">Duration</th>
        <th class="px-4 py-2 text-left">Active</th>
      </tr>
      </thead>
      <tbody>
        @for (quiz of quizzes; track quiz) {
          <tr class="border-b">
            <td class="px-4 py-2">{{ quiz.id }}</td>
            <td class="px-4 py-2">{{ quiz.title }}</td>
            <td class="px-4 py-2">{{ quiz.description }}</td>
            <td class="px-4 py-2">{{ quiz.duration }} minutes</td>
            <td class="px-4 py-2">{{ quiz.isActive ? 'Yes' : 'No' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
