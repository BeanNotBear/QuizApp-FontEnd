<!-- register-form.component.html -->
<div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="register.email" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" [(ngModel)]="register.firstname" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="register.lastname" required>
      </div>
    </div>
    <div class="form-group">
      <label for="displayname">Display Name:</label>
      <input type="text" id="displayname" name="displayname" [(ngModel)]="register.displayname" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="register.dateOfBirth" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="register.password" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
